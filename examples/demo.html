<!DOCTYPE html>
<html>
<head>
<title>jQuery - inputIncremental</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/style.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.inputIncremental.full.min.js"></script>
<script type="text/javascript">
  $(function(){
    $('.inc').inputIncremental();
  });
</script>
</head>
<body>
    <div class="container">

      <div class="page-header">
        <h1>jQuery - inputIncremental</h1>
      </div>

      <h3>Negative</h3>
      <input type="text" class="inc" value="0" data-negative="true"/>
      <h3>Min value</h3>
      <input type="text" data-theme="blueTheme" class="inc" data-min-val="2"/>
      <h3>Min and max value</h3>
      <input type="text" data-theme="greenTheme" class="inc" data-min-val="2" data-max-val="6"/>
      <h3>Increment 5 by 5</h3>
      <input type="text" data-theme="orangeTheme" class="inc" data-value="5"/>
    </div>
</body>
</html>
